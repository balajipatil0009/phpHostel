<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>Report</h1>
    <form class="flex flex-col w-[50%] justify-center item-center">
      <textarea
        name="rprt"
        cols="30"
        rows="10"
        placeholder="write your Report here"
        class="border rounded-xl"
      ></textarea>
      <button type="submit" class="bg-sky-300 border p-2 rounded-md w-[60%]">
        Submit report
      </button>
      <button type="reset" class="bg-sky-300 border p-2 rounded-md w-[60%]">
        Reset Report
      </button>
    </form>
  </body>
</html>
