<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-[100vw] flex justify-center mt-3">
    <div
      class="w-[100vw] border bg-teal-100 rounded-lg sm:w-[60vw] md:w-[40vw] lg:w-[30vw]"
    >
      <form
        action="./resister.php"
        method="POST"
        class="flex flex-col gap-1 p-4"
      >
        <input
          class="border border-0 border-b-2 p-2"
          type="text"
          name="name"
          placeholder="name"
        />
        <input
          class="border border-0 border-b-2 p-2"
          type="number"
          name="clgID"
          placeholder="Collage ID"
        />
        <input
          class="border border-0 border-b-2 p-2"
          type="text"
          name="course"
          placeholder="Course"
        />
        <input
          class="border border-0 border-b-2 p-2"
          type="number"
          name="contactNo"
          placeholder="contact number"
        />
        <input
          class="border border-0 border-b-2 p-2"
          type="text"
          name="parentName"
          placeholder="parent name"
        />
        <input
          class="border border-0 border-b-2 p-2"
          type="number"
          name="pContact"
          placeholder="parent contact"
        />
        <input
          class="border border-0 border-b-2 p-2"
          type="text"
          name="address"
          placeholder="address"
        />

          type="submit"
          class="bg-sky-400 w-[20vw] self-center p-1 rounded mt-2"
        >
          submit

      </form>
